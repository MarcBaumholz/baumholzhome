<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200" role="img" aria-label="Baumholz Home Logo">
  <defs>
    <!-- Simple golden gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A15A"/>
      <stop offset="100%" stop-color="#B8945A"/>
    </linearGradient>
    
    <!-- Tree gradient -->
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A7C59"/>
      <stop offset="100%" stop-color="#2F6F3E"/>
    </linearGradient>
  </defs>
  
  <!-- Simple chalice -->
  <g>
    <!-- Chalice stem -->
    <rect x="130" y="120" width="40" height="60" fill="url(#goldGradient)" rx="5"/>
    
    <!-- Glass bowl -->
    <ellipse cx="150" cy="100" rx="50" ry="40" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
    
    <!-- Tree inside -->
    <circle cx="150" cy="90" r="15" fill="url(#treeGradient)"/>
    <circle cx="145" cy="85" r="8" fill="url(#treeGradient)"/>
    <circle cx="155" cy="85" r="8" fill="url(#treeGradient)"/>
    <circle cx="150" cy="80" r="6" fill="url(#treeGradient)"/>
    
    <!-- Simple foam -->
    <ellipse cx="150" cy="60" rx="35" ry="8" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Simple text -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D4A15A">
    BAUMHOLZ HOME
  </text>
</svg>


